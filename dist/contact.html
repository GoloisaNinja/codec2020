    <main id="contact">
      <h1 class="lg-heading">
        contact
        <span class="text-secondary">me</span>

      <h2 class="sm-heading">lets work together</h2>
      <div class="boxes">
        <div>
          <span class="text-secondary">Email: </span> end0flin3@icloud.com
        </div>
        <div><span class="text-secondary">Phone: </span> (607) 621-1660</div>
      </div>
      <div class="form-container">
        <form class="contact-form" onsubmit="">
          <div class="form-group">
            <input type="text" class="contact-input" id="name" required />
            <label class="contact-label" for="name">your name</label>
          </div>
          <div class="form-group">
            <input type="text" class="contact-input" id="email" required />
            <label class="contact-label" for="name">your email</label>
          </div>
          <div class="form-group">
            <textarea
              cols="30"
              rows="10"
              class="contact-input"
              placeholder="send me message..."
              id="text-box"
              required
            ></textarea>
          </div>
            <button type="button" class="contact-btn">submit</button>
          </div>
        </form>
      </div>
